<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>COC Companion</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://images-eu.ssl-images-amazon.com/images/I/81MYd8u7plL.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="loginPortal.css">
    </head>
    <body class="signinBody">
        <div class="container signinContainer">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    
                    <div class="card signinCard">
                        <div class="card-body">
                            
                            <img class="img-fluid signinImg" src="https://www.freeiconspng.com/uploads/coc-clash-of-clans-logo-icon-free-12.png">
                            
                            <form class="signinForm">
                                
                                <div class="form-group">
                                    <input required type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                
                                <div class="form-group">
                                    <input required type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                
                                <button type="submit" class="btn btn-lg">
                                    Login
                                </button>
                                
                                <div class="form-check mt-3">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me // </label>
                                    <a href="#">Need Help?</a>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <a href="#" class="btn btn-light signinRegister mt-4">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
